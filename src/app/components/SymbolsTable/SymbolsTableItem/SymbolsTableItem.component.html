<div
  class="w-full h-[20px] flex justify-between items-center border-[2px] hover:bg-gray-600 overflow-hidden transition-colors rounded-md"
  [ngStyle]="{
    'backgroundColor': getSolidityRatioColor(solidityInfo.Solidity.Ratio)
  }"
  (click)="ClickHandler()"
>
  <div class="flex h-full items-center gap-[5px]">
    <div
      class="h-full w-[6px]"
      [ngStyle]="{
        'backgroundColor': getSolidityDistanceColor(solidityInfo.Solidity.UpToPrice)
      }"
    ></div>
    <span class="text-white text-usm">{{solidityInfo.Symbol}}</span>
  </div>
  <div class="flex h-full items-center gap-[5px] pr-[4px]">
    <span class="text-white text-right text-usm w-[20px]">{{this.binanceOrdersCalculatingKit.RoundUp(this.solidityInfo.Solidity.Ratio, 1)}}</span>
    <span class="text-white text-right text-usm w-[20px]">{{this.binanceOrdersCalculatingKit.RoundUp(this.solidityInfo.Solidity.UpToPrice, 1)}}</span>
    <span class="text-white text-right text-usm w-[50px]">{{solidityInfo.Price}}</span>
  </div>
</div>
