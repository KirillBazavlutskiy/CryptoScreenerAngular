<div class="w-full h-full flex flex-col items-center justify-between">
  <div class="w-full flex flex-col items-center">
    <app-options-label
      class="w-full"
      labelText="Min Volume (value * 100k)"
      [value]="SolidityFinderOptions.MinVolume"
      [updateFunc]="ChangeMinVolumeValue"
    ></app-options-label>
    <app-options-label
      class="w-full"
      labelText="Ratio Access"
      [value]="SolidityFinderOptions.RatioAccess"
      [updateFunc]="ChangeRatioAccessValue"
    ></app-options-label>
    <app-options-label
      class="w-full"
      labelText="Up To Price"
      [value]="SolidityFinderOptions.UpToPriceAccess"
      [updateFunc]="ChangeUpToPriceAccessValue"
    ></app-options-label>
    <app-options-label
      class="w-full"
      labelText="Non-Concern Period (value * 15m)"
      [value]="SolidityFinderOptions.NonConcernPeriodAccess"
      [updateFunc]="ChangeNonConcernPeriodAccessValue"
    ></app-options-label>
  </div>
  <button
    class="text-white transition-colors bg-blue-600 hover:bg-blue-700 rounded-lg w-[150px] py-[8px]"
    (click)="HandleClickApplyButton()"
  >Apply</button>
</div>
