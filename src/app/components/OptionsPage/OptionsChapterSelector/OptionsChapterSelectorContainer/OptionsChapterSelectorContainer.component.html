<div class="w-full h-full flex flex-col rounded-lg overflow-y-scroll no-scrollbar">
  @for (optionsChapter of optionsChapters; track optionsChapter.pageKey) {
    <app-options-chapter-selector-item
      [isMobile]="false"
      [switchActivePageClickHandler]="switchActiveOptionsChapterHandler"
      [buttonText]="optionsChapter.buttonText"
      [pageKey]="optionsChapter.pageKey"
    ></app-options-chapter-selector-item>
  }
</div>
